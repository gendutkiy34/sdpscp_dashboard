{% extends "baseappmonitor.html" %}
{% block content %}
<section class="section dashboard">
  <div class="row"> <!---header  tsummary-->
          <div class="card">
            <div class="card-body2">
              <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('Statistic')  }}">Chart1</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('RadialChart')  }}">Chart2</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{{ url_for('ColumnChart')  }}">Chart3</a>
                </li>
              </ul>
              <div class="col-lg-6">
                      <table class="table table-custom1"">
                        <thead >
                          <tr>
                            <th scope="col"  colspan="6" class="table-secondary table-header6 data-increase"><center>TEST STATISTIC</center></th>
                          </tr>
                        </thead >  
                      </table>
                
               <!-- Column Chart -->
               <div id="columnChart"></div>

               <script>
                 document.addEventListener("DOMContentLoaded", () => {
                   new ApexCharts(document.querySelector("#columnChart"), {
                     series: [{
                       name: 'Net Profit',
                       data: [44, 55, 57, 56, 61, 58, 63, 60, 66]
                     }, {
                       name: 'Revenue',
                       data: [76, 85, 101, 98, 87, 105, 91, 114, 94]
                     }, {
                       name: 'Free Cash Flow',
                       data: [35, 41, 36, 26, 45, 48, 52, 53, 41]
                     }],
                     chart: {
                       type: 'bar',
                       height: 350
                     },
                     plotOptions: {
                       bar: {
                         horizontal: false,
                         columnWidth: '55%',
                         endingShape: 'rounded'
                       },
                     },
                     dataLabels: {
                       enabled: false
                     },
                     stroke: {
                       show: true,
                       width: 2,
                       colors: ['transparent']
                     },
                     xaxis: {
                       categories: ['Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct'],
                     },
                     yaxis: {
                       title: {
                         text: '$ (thousands)'
                       }
                     },
                     fill: {
                       opacity: 1
                     },
                     tooltip: {
                       y: {
                         formatter: function(val) {
                           return "$ " + val + " thousands"
                         }
                       }
                     }
                   }).render();
                 });
               </script>
               <!-- End Column Chart -->

            </div>
          </div>
        </div> <!---header  top CP-->
  </div><!---header  tsummary-->
</section>

{% endblock %}
