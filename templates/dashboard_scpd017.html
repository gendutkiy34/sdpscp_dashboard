{% extends "baseappV2.html" %}
{% block content %}
<section class="section dashboard">

   <div class="row">

        <!-- CHART 1 -->
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body2">
               <!-- Line Chart -->
               <div id="lineChart"></div>
               <script>
                document.addEventListener("DOMContentLoaded", () => {
                  new ApexCharts(document.querySelector("#lineChart"), {
                    series: [{
                      name: "today",
                      data:  {{ att0 | tojson }} 
                            },
					                {
                      name: "d-1",
                      data: {{ att1 | tojson }}
                          },
                          {
                      name: "d-7",
                      data: {{ att7 | tojson }} 
                    }],
                    chart: {
                      height: 250,
                      type: 'line',
                      zoom: {
                        enabled: false
                      }
                    },
                    title: {
                        text: "Voice attempt",
                        floating: false,
                        align: 'center',
                    },
                    dataLabels: {
                      enabled: false
                    },
                    stroke: {
                      curve: 'smooth'
                    },
                    xaxis: {
                      categories: {{ listh |tojson }},
                      labels: {
                        show: true,
                        rotateAlways: false
                          },
                    },
                    grid: {
                      row: {
                        colors: ['#ffffff', 'transparent'], // takes an array which will be repeated on columns
                        opacity: 0.5
                      },
                    }
                  }).render();
                });
              </script>
              <!-- End Line Chart -->
            </div>
          </div>
        </div>
