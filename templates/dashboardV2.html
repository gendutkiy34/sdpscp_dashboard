  <div class="col-lg-4">

         <div id="lineChart2"></div>
         <script>
          document.addEventListener("DOMContentLoaded", () => {
            new ApexCharts(document.querySelector("#lineChart2"), {
              series: [{
                name: "BULK MT",
                data: {{ listbmtatt | tojson }}
              },
                {
                name: "BULK MO",
                data: {{ listbmoatt | tojson }}
              },
                {
                name: "DIGITAL SERVICE",
                data: {{ listdigatt | tojson }}
              },
                {
                name: "SUBS_MO",
                data: {{ listsmoatt | tojson }}
              }],
              chart: {
                height: 250,
                type: 'line',
                zoom: {
                  enabled: false
                }
              },
              dataLabels: {
                enabled: false
              },
              title: {
                  text: "MINUTE WISE",
                  floating: false,
                  align: 'center',
              },
              stroke: {
                curve: 'smooth'
              },
              xaxis: {
                    categories: {{ listsdpmin |tojson }},
                    labels: {
                      show: true,
                      rotate: -90,
                      rotateAlways: true
                        }
                  },
              grid: {
                row: {
                  colors: ['#ffffff', 'transparent'], // takes an array which will be repeated on columns
                  opacity: 0.5
                },
              }
            }).render();
          });
        </script>
        <!-- End Line Chart -->
      </div>
    </div>
